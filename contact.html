<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim - Color Blocks</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- GENEL AYARLAR (Diğer sayfalarla aynı) --- */
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            background-attachment: fixed;
            font-family: 'Inter', sans-serif;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* --- NAVBAR (Kopyala/Yapıştır yapıldı) --- */
        .navbar {
            background-color: rgba(15, 52, 96, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .nav-container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .nav-link {
            color: #e0e0e0;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            background-color: rgba(79, 172, 254, 0.2);
            color: #4facfe;
            transform: translateY(-2px);
        }
        .nav-link.active {
            background-color: #4facfe;
            color: #1a1a2e;
        }

        /* --- İÇERİK KUTUSU --- */
        .container {
            max-width: 600px; /* İletişim formu için biraz daha dar */
            margin: 40px auto;
            padding: 40px;
            background-color: rgba(30, 30, 40, 0.85);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        p.subtitle {
            text-align: center;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        /* --- FORM ELEMANLARI --- */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4facfe;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            box-sizing: border-box; /* Padding taşmasını engeller */
            transition: border-color 0.3s, background-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #4facfe;
            background-color: rgba(255, 255, 255, 0.1);
        }

        button.submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            border: none;
            border-radius: 8px;
            color: #1a1a2e;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button.submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        /* İletişim Bilgileri Kısmı */
        .contact-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            text-align: center;
            font-size: 0.9rem;
        }

        .contact-info a {
            color: #4facfe;
            text-decoration: none;
        }

        @media (max-width: 600px) {
            .container { margin: 20px 10px; padding: 25px; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-link">Ana Sayfa</a>
            <a href="terms.html" class="nav-link">Kullanım Şartları</a>
            <a href="privacy-policy.html" class="nav-link">Gizlilik Politikası</a>
            <a href="contact.html" class="nav-link active">İletişim</a>
        </div>
    </nav>

    <div class="container">
        <h1>Bize Ulaşın</h1>
        <p class="subtitle">Oyunlarımız hakkında soru, öneri veya destek talepleriniz için bize yazabilirsiniz.</p>

        <form action="mailto:ugka81@gmail.com" method="post" enctype="text/plain">
            <div class="form-group">
                <label for="name">İsim</label>
                <input type="text" id="name" name="name" placeholder="Adınız Soyadınız" required>
            </div>

            <div class="form-group">
                <label for="email">E-posta</label>
                <input type="email" id="email" name="email" placeholder="ornek@email.com" required>
            </div>

            <div class="form-group">
                <label for="subject">Konu</label>
                <input type="text" id="subject" name="subject" placeholder="Mesajınızın konusu" required>
            </div>

            <div class="form-group">
                <label for="message">Mesaj</label>
                <textarea id="message" name="message" rows="5" placeholder="Mesajınızı buraya yazın..." required></textarea>
            </div>

            <button type="submit" class="submit-btn">GÖNDER</button>
        </form>

        <div class="contact-info">
            <p>Veya doğrudan e-posta gönderin:</p>
            <strong><a href="mailto:ugka81@gmail.com">ugka81@gmail.com</a></strong>
            <p style="margin-top: 10px; opacity: 0.6;">Yıldırım / BURSA / TÜRKİYE</p>
        </div>
    </div>

</body>
</html>
